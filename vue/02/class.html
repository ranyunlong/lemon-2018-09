<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>event</title>
    <script src="js/vue.js"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }

        .active {
            background: #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" v-on:click="click" v-bind:class="{
            active: isActive
        }"></div>
    </div>
    <script>
        // style 
        // class

        // 区别在哪
        
        new Vue({
            el: '#app',
            data: {
                isActive: true
            },
            methods: {
                click() {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>
</html>
