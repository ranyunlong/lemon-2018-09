<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符</title>
    <script src="js/vue.js"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" @mousedown.right="run('父元素事件')">
            <button @click.stop="run('点击事件',$event)">点击</button>
        </div>

        <textarea @click.ctrl.exact="run('keydown')"></textarea>
    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                run(str) {
                    console.log(str)
                }
            }
        })
    </script>
</body>
</html>
