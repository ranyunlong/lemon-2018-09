<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件判断</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="ipt">
        <div v-if="ipt == 1">box1</div>
        <div v-else-if="ipt == 2">box2</div>
        <div v-else>box3</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                ipt: ''
            }
        })
    </script>
</body>
</html>
